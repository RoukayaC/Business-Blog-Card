<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">

    <div class="card">

        <div class="card-image">
            <img src="images/hero-image-business-card.png">
            <div class="overlay">
                <img src="images/white-overlay.svg" alt="Overlay Image">
            </div>
        </div>

        <div class="card-content">


            <div class="text-content">
                <h2 class="card-title">Perfect solution for small business</h2>
                <p class="card-description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>

                <div class="card-tag">
                    <img class="avatar" src="images/avatar-image-business-card.png" alt="Avatar">

                    <div class="avatar-container">
                        <span>Amy Burgess</span>
                        <p class="additional-text">Customer Manager, Solution Oy</p>
                    </div>

                </div>

            </div>
        </div>





    </div>
</body>

</html>
